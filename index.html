<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Início</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #4b4b4b;
      color: #f0f0f0;
      border: none;
      border-radius: 5px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5b5b5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>
    <p>Gestão de Escalas de Homeoffice</p>
    <button>Começar</button>
  </div>
</body>
</html>
