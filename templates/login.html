<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="bg-{{ 'red' if category == 'error' else 'green' }}-500 text-white p-2 mb-4 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block font-medium mb-1">Nome de Usu√°rio</label>
                    <input type="text" id="username" name="username" class="border border-gray-300 px-3 py-2 rounded-md w-full" required>
                </div>
                <div>
                    <label for="password" class="block font-medium mb-1">Senha</label>
                    <input type="password" id="password" name="password" class="border border-gray-300 px-3 py-2 rounded-md w-full" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
